<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="vue-todolist">
    <title>Vue TodoList</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="container text-center mt-2 text-info">
            <h1 class="fs-bold">La mia lista delle cose da fare</h1>
        </header>
        <main class="container">
            <div class="row">
                <div class="col mt-4">
                    <div class="card mb-4 w-75" >
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item" v-for="(todoItem,index) in todoList">
                            <!-- vado ad aggiungere la classe per modificare il testo -->
                            <span :class="{'text-decoration-line-through': todoItem.isDone}" class="fs-5 me-3">
                                {{index+1}} - {{todoItem.text}}
                            </span>
                            <i class="fa-regular fa-circle-xmark"></i>
                          </li>
                        </ul>
                      </div>
                </div>
            </div>
        </main>
    </div>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
